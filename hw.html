<!DOCTYPE html>


<html>
	<head>
		<meta charset = "utf-8">
		<title>Celsius to Fahrenheit</title>
		<script type = "text/javascript">
		var Celsius;
		Celsius = window.prompt("Enter Celsius");
		
		document.writeln(
			"<h1>Celsius is " + Celsius +"<br>Fahrenheit is " + change( Celsius ));
		
		function change( F )
		{
			return F*9/5+32;
		}
		</script>
		</head><body></body>
</html>
